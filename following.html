<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Following</title>
    <link rel="stylesheet" href="./styles/shared.css" />
    <link rel="stylesheet" href="./styles/following.css" />
  </head>
  <body>
    <div id="following-page">
      <div class="status">
        <span class="time">11:11</span>
        <img class="notch" src="assets/images/Notch.png" alt="Notch" />
        <div class="right-side">
          <img src="assets/images/Mobile Signal.png" alt="Mobile Signal" />
          <img src="assets/images/Wifi.png" alt="Wifi" />
          <img src="assets/images/battery.png" alt="Fil" />
        </div>
      </div>

      <header>
        <a href="./home.html">
          <div class="mun-pick inactive">Mun Pick</div>
        </a>
        <a href="#following-page">
          <div class="following">팔로잉</div>
        </a>
      </header>

      <div class="followers">
        <div class="follower1">
          <img
            src="./assets/images/Followers.jpg"
            alt="follower profile image"
          />
          <span>다뿡</span>
        </div>

        <div class="follower2">
          <img
            src="./assets/images/Followers.jpg"
            alt="follower profile image"
          />
          <span>Chea.0</span>
        </div>
        <div class="follower3">
          <img
            src="./assets/images/Followers.jpg"
            alt="follower profile image"
          />
          <span>짐장</span>
        </div>
        <div class="follower4">
          <img
            src="./assets/images/Followers.jpg"
            alt="follower profile image"
          />
          <span>수박박</span>
        </div>
        <div class="follower5">
          <img
            src="./assets/images/Followers.jpg"
            alt="follower profile image"
          />
          <span>현수</span>
        </div>
        <div class="follower6">
          <img
            src="./assets/images/Follower6.png"
            alt="follower profile image"
          />
        </div>
      </div>

      <main>
        <section class="content">
          <div class="content-detail">
            <img
              class="keyword-detail"
              src="./assets/images/keyword style.png"
              alt="taco"
            />
            <span class="taco-keyword">나와 비슷한 입맛 취향을 가진</span>
            <div class="restaurant-name">
              <img
                src="./assets/images/location-image.png"
                alt="location-image"
              />
              <span>카사 데 타코</span>
            </div>
            <div class="bookmark-image">
              <img class="" src="./assets/images/bookmark-image.png" alt="" />
            </div>
            <p>
              진짜 기대안했는데 괜찮음! 4명이서 갔는데 <br />
              알차게 먹고 왔음. 타코 좋아하면 가보시길~
            </p>
          </div>
        </section>
      </main>

      <nav>
        <div class="nav-container">
          <a href="./home.html">
            <div class="home">
              <img src="./assets/images/Home.png" alt="" />
              <span>홈</span>
            </div>
          </a>
          <a href="./map.html">
            <div class="map nav-inactive">
              <img src="./assets/images/Map.png" alt="" />
              <span>지도</span>
            </div>
          </a>
          <a href="./search.html">
            <div class="search nav-inactive">
              <img src="./assets/images/Search.png" alt="" />
              <span>검색</span>
            </div>
          </a>
          <a href="">
            <div class="profile nav-inactive">
              <img src="./assets/images/Profile.png" alt="" />
              <span>프로필</span>
            </div>
          </a>
        </div>
        <div class="home-indicator">
          <img src="./assets/images/Home Indicator.png" alt="home indicator" />
        </div>
      </nav>
    </div>
  </body>
</html>
