<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="/styles/map.css" />
    <link rel="stylesheet" href="/styles/shared.css" />
  </head>
  <body>
    <div id="map-page">
      <div class="status">
        <span class="time">11:11</span>
        <img class="notch" src="assets/images/Notch.png" alt="Notch" />
        <div class="right-side">
          <img src="assets/images/Mobile Signal.png" alt="Mobile Signal" />
          <img src="assets/images/Wifi.png" alt="Wifi" />
          <img src="assets/images/battery.png" alt="battery" />
        </div>
      </div>
    </div>

    <header>
      <div class="filter">
        <div class="by-distance">
          <span>거리순</span>
          <img src="./assets/images/dropdown.png" alt="dropdown" />
        </div>
        <div class="classification">
          <span class="keyword">한식</span>
          <span class="keyword">양식</span>
          <span class="keyword">중식</span>
          <span class="keyword">일식</span>
          <div class="half">
            <img src="./assets/images/half.png" alt="half" />
          </div>
        </div>
      </div>
    </header>

    <div class="restaurant">
      <img src="./assets/images/restaruant.png" alt="조박사 부대찌개" />
    </div>
    <div class="location">
      <img src="./assets/images/location icon.png" alt="현재 위치" />
    </div>

    <section class="menu-group">
      <div class="line">
        <img src="./assets/images/line.png" alt="" />
      </div>
      <div class="info">
        <a href="">
          <h3 class="restaruant-name">조박사부대찌개 본점</h3>
        </a>
        <span class="types">찌개, 전골</span>
      </div>
      <span class="rate">나와 비슷한 입맛의 유저가 준 점수 3.8</span>
      <div class="images">
        <img src="./assets/images/image1.png" alt="음식사진1" />
        <img src="./assets/images/image2.png" alt="음식사진2" />
        <img src="./assets/images/image3.png" alt="음식사진3" />
      </div>
    </section>

    <nav>
      <div class="nav-container">
        <a href="./home.html">
          <div class="home nav-inactive">
            <img src="./assets/images/home-inactive.png" alt="" />
            <span>홈</span>
          </div>
        </a>
        <a href="#map-page">
          <div class="map">
            <img src="./assets/images/map-active.png" alt="" />
            <span>지도</span>
          </div>
        </a>
        <a href="./search.html">
          <div class="search nav-inactive">
            <img src="./assets/images/Search.png" alt="" />
            <span>검색</span>
          </div>
        </a>
        <a href="">
          <div class="profile nav-inactive">
            <img src="./assets/images/Profile.png" alt="" />
            <span>프로필</span>
          </div>
        </a>
      </div>
      <div class="home-indicator">
        <img src="./assets/images/Home Indicator.png" alt="home indicator" />
      </div>
    </nav>
  </body>
</html>
