<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/shared.css" />
  </head>
  <body>
    <div id="home-page">
      <div class="status">
        <span class="time">11:11</span>
        <img class="notch" src="assets/images/Notch.png" alt="Notch" />
        <div class="right-side">
          <img src="assets/images/Mobile Signal.png" alt="Mobile Signal" />
          <img src="assets/images/Wifi.png" alt="Wifi" />
          <img src="assets/images/battery.png" alt="battery" />
        </div>
      </div>

      <header>
        <a href="#home-page">
          <div class="mun-pick">Mun Pick</div>
        </a>
        <a href="./following.html">
          <div class="following inactive">팔로잉</div>
        </a>
      </header>

      <main>
        <section class="lookingfor">
          <h3 class="lookingfor-title">지금 많이 찾는</h3>
          <div class="lookingfor-keyword">
            <span class="keyword rect">비오는 날 먹고싶은</span>
            <span class="keyword round">파전</span>
          </div>
          <div class="lookingfor-image">
            <div class="restaurant1">
              <div class="info">
                <span class="restaurant-name">대박전</span>
                <span class="distance">315m</span>
              </div>
              <span class="rate">4.4</span>
            </div>
            <div class="restaurant2">
              <div class="info">
                <span class="restaurant-name">종로빈대떡</span>
                <span class="distance jong-ro">270m</span>
              </div>
              <span class="rate">4.2</span>
            </div>
            <div class="restaurant3"></div>
          </div>
        </section>

        <section class="similar-user">
          <h3 class="similar-user-title">비슷한 입맛의 유저가</h3>
          <div class="similar-user-keyword">
            <span class="keyword rect watching-now">지금 보고있는</span>
          </div>
          <div class="similar-user-image">
            <div class="restaurant4">
              <div class="info">
                <span class="restaurant-name">온정</span>
                <span class="distance">2.5km</span>
              </div>
              <span class="rate">4.8</span>
            </div>
            <div class="restaurant5">
              <div class="info">
                <span class="restaurant-name">쇼텐</span>
                <span class="distance">1.8km</span>
              </div>
              <span class="rate">4.5</span>
            </div>
            <div class="restaurant6"></div>
          </div>
        </section>

        <section class="surrounding">
          <h3 class="surrounding-title">지금 주변에서 찾는</h3>
          <div class="surrounding-keyword">
            <span class="keyword rect ansan">안산</span>
            <span class="keyword round restaurant">레스토랑</span>
          </div>
          <div class="surrounding-image">
            <div class="restaurant7">
              <div class="info">
                <span class="restaurant-name">어스트밀</span>
                <span class="distance">510m</span>
              </div>
              <span class="rate">4.6</span>
            </div>
            <div class="restaurant8">
              <div class="info">
                <span class="restaurant-name">포크너</span>
                <span class="distance">512m</span>
              </div>
              <span class="rate">4.4</span>
            </div>
            <div class="restaurant9"></div>
          </div>
        </section>
      </main>

      <nav>
        <div class="nav-container">
          <a href="#home-page">
            <div class="home nav-inactive">
              <img src="./assets/images/Home.png" alt="" />
              <span>홈</span>
            </div>
          </a>
          <a href="./map.html">
            <div class="map nav-inactive">
              <img src="./assets/images/Map.png" alt="" />
              <span>지도</span>
            </div>
          </a>
          <a href="./search.html">
            <div class="search nav-inactive">
              <img src="./assets/images/Search.png" alt="" />
              <span>검색</span>
            </div>
          </a>
          <a href="">
            <div class="profile nav-inactive">
              <img src="./assets/images/Profile.png" alt="" />
              <span>프로필</span>
            </div>
          </a>
        </div>
        <div class="home-indicator">
          <img src="./assets/images/Home Indicator.png" alt="home indicator" />
        </div>
      </nav>
    </div>
  </body>
</html>
