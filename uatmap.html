<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="uatmap.css" />
    <link rel="stylesheet" href="shared.css" />
  </head>
  <body>
    <div id="map-page">
      <div class="status">
        <span class="time">11:11</span>
        <img class="notch" src="assets/images/Notch.png" alt="Notch" />
        <div class="right-side">
          <img src="assets/images/Mobile Signal.png" alt="Mobile Signal" />
          <img src="assets/images/Wifi.png" alt="Wifi" />
          <img src="assets/images/battery.png" alt="Fil" />
        </div>
      </div>

      <header>
        <section class="fliter">
          <div class="fliterr-first">거리순 ∨ 한식 양식 중식 일식  </h3>
          </div>
        </section>
      </header>


      <main1>
        <section class="mapimage">
            <img class="googlemap" src="googlemap.png"/>
            <img class="munchicon" src="munchicon.png" alt="조박사"/>
        </section>
       </main1>

      <main2>
        <section class="review-inmap">
          <h3 class="review-inmap-title">조박사부대찌개 본점</h3>  <div class="review-inmap-keyword">찌개, 전골</div>
          <div class="review-inmap-score">나와 비슷한 입맛의 유저가 준 점수 3.8
          </div>
        </section>
      </main2>

      <nav>
        <div class="nav-container">
          <a href="#home-page">
            <div class="home">
              <img src="./assets/images/Home.png" alt="" />
              <span>홈</span>
            </div>
          </a>
          <a href="">
            <div class="map nav-inactive">
              <img src="./assets/images/Map.png" alt="" />
              <span>지도</span>
            </div>
          </a>
          <a href="">
            <div class="search nav-inactive">
              <img src="./assets/images/Search.png" alt="" />
              <span>검색</span>
            </div>
          </a>
          <a href="">
            <div class="profile nav-inactive">
              <img src="./assets/images/Profile.png" alt="" />
              <span>프로필</span>
            </div>
          </a>
        </div>
        <div class="home-indicator">
          <img src="./assets/images/Home Indicator.png" alt="home indicator" />
        </div>
      </nav>
    </div>
  </body>
</html>
